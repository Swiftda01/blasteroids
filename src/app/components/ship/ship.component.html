<div class="ship">
	<mat-card (click)="select()">
		<mat-card-title>{{ metadata.name }}</mat-card-title>
		<mat-card-subtitle>{{ metadata.description }}</mat-card-subtitle>
		<mat-card-content>
			<p>Ship size: {{ metadata.size }}</p>
			<p>Speed: {{ metadata.thrust }}</p>
			<p>Range: {{ metadata.laserDist }}</p>
			<p>Squadron size: {{ metadata.hits }}</p>
		</mat-card-content>
	</mat-card>
</div>
